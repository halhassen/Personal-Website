<div class="animated slideInRight"><div class=text-center><div class=container><div class="row portfolioScreen"><div class=col-md-4 ng-repeat="port in vm.portfolio"><div class=image><a href={{port.url}}><img class=portfolio-menu style="margin-top: 25px;" ng-src={{port.image}} ng-mouseenter="hover = true"><div class=BG ng-mouseleave="hover = false" ng-hide=!hover ng-class="{'imageText': hover, 'animated': hover, 'pulse': hover}"><h4>{{port.project}}</h4>{{port.description}}<br><strong>Built with:</strong> {{port.build}}</div></a></div></div></div><div style=overflow-y:auto; class="row portfolioMobile"><div ng-repeat="portM in vm.portfolioMobile" class="portMobile imageM col-xs-12"><div class="col-xs-4 col-sm-2"><a href={{portM.url}}><img class=portfolio-menu style="margin-top: 25px;" ng-src={{portM.image}}></a><h4>{{portM.project}}</h4></div><div style="font-size: .65em; margin-top: 12px;" class="col-xs-8 col-sm-6">{{portM.description}}<br><strong>Built with:</strong> {{portM.build}}</div></div></div></div></div></div>
