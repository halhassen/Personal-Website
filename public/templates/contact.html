<div class="animated slideInLeft">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-offset-1">
				<div class="col-md-10">
					<form class="form-horizontal animated fadeIn" ng-submit="vm.sendMail(vm.mail)">
						<fieldset>

							<!-- Form Name -->
							<legend class="text-center"><h1>Questions? Requests? Wanna Chat?<br> Send Me A Message!</h1></legend>

							<!-- Text input-->
							<div class="form-group">
								<label style="color: white;" class="col-md-4 control-label">Name</label>  
								<div class="col-md-4">
									<input type="text" placeholder="Name" class="form-control input-md" ng-model="vm.mail.sender" />
								</div>
							</div>

							<!-- Text input-->
							<div class="form-group">
								<label style="color: white;" class="col-md-4 control-label">Email* &nbsp</label>  
								<div class="col-md-4">
									<input type="email" placeholder="Email" class="form-control input-md" ng-model="vm.mail.email" required />
								</div>
							</div>

							<!-- Password input-->
							<div class="form-group">
								<label style="color: white;" class="col-md-4 control-label">Message* &nbsp</label>
								<div class="col-md-4">
									<!-- class="materialize-textarea" -->
									<textarea type="password" placeholder="Message" class="form-control input-md" ng-model="vm.mail.message" required></textarea>
								</div>
							</div>
							<div class="form-group">
								<label style="color: white;" class="col-md-6 text-center control-label"> *required</label>
							</div>

							<div class="form-group">
								<label class="col-md-4"></label>
								<div class="col-md-4 ">
									<button type="submit" class="btn btn-lg btn-success btn-block" ng-disabled="!vm.mail.sender || !vm.mail.email || !vm.mail.message">Send Mail</button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
